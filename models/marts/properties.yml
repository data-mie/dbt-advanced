version: 2

models:
  - name: customers
    description: Each record represents a customer.
    columns:
      - name: customer_id
        description: '{{ doc("customer_id") }}'
        tests:
          - unique
          - not_null
      - name: first_name
        description: A customer's first name.
      - name: last_name
        description: A customer's last name.
      - name: count_orders
        description: The number of orders a customer has had all-time.
      - name: first_order_at
        description: The timestamp of a customer's first order.
      - name: most_recent_order_at
        description: The timestamp of a customer's most recent order.
      - name: average_delivery_time_from_collection
        tests:
          - greater_than_zero
      - name: average_delivery_time_from_order
        tests:
          - greater_than_zero

  - name: orders
    config:
      contract:
        enforced: true
    versions:
      - v: 1
    description: orders data product

    columns:
      - name: pk_orders
        data_type: varchar
        description: primary key
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: hk_customer
        data_type: varchar
        description: "foreign key based on customer id"

      - name: delivery_time_from_collection
        data_type: number
        tests:
          - greater_than_zero

      - name: delivery_time_from_order
        data_type: number
        tests:
          - greater_than_zero

      - name: source_last_updated
        data_type: timestamp_ntz
        description: "{{ doc('source_last_updated') }}"

      - name: order_id
        data_type: varchar
        description: ""

      - name: store_name
        data_type: varchar
        description: ""

      - name: customer_id
        data_type: number
        description: ""

      - name: ordered_at
        data_type: timestamp_ntz
        description: ""

      - name: order_status
        data_type: varchar
        description: ""

      - name: total_amount
        data_type: float
        description: ""

      - name: last_updated
        data_type: timestamp_ltz
        description: "{{ doc('last_updated') }}"

      - name: days_since_last_order
        data_type: number
        description: ""
