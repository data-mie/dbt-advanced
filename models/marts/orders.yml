version: 2

models:
  - name: orders
    config:
      contract:
        enforced: true

    versions:
      - v: 1

    description: "Orders data product from DBT Training Lab 10. Each record represents an order from the e-commerce system"

    columns:
      - name: order_id
        data_type: varchar
        description: ""

      - name: customer_id
        data_type: number
        description: ""

      - name: ordered_at
        data_type: timestamp_ntz
        description: ""

      - name: order_status
        data_type: varchar
        description: ""

      - name: total_amount
        data_type: float
        description: ""

      - name: delivery_time_from_order
        tests:
          - greater_than_zero
        data_type: number
        description: ""

      - name: delivery_time_from_collection
        tests:
          - greater_than_zero
        data_type: number
        description: ""

      - name: store_name
        data_type: varchar
        description: ""

      - name: days_since_last_order
        data_type: number
        description: ""

      - name: last_updated
        data_type: timestamp_ltz
        description: "{{ doc('last_updated')}}"

      - name: pk_orders
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null
        data_type: varchar
        description: "Primary Key for the Orders Data Product based on the Order ID"

      - name: hk_customer
        data_type: varchar
        description: "Foreign Key for the Orders Data Product based on the Customer ID"

      - name: source_last_updated
        data_type: timestamp_ntz
        description: "{{ doc('source_last_updated')}}"