version: 2

models:
  - name: orders
    description: "Orders table from our ecommerce application."
    config:
      contract:
        enforced: true
    constraints:
      - type: primary_key
        columns: [pk_orders]
    versions:
      - v: 1
    columns:
      - name: order_id
        data_type: varchar
        description: ""

      - name: customer_id
        data_type: number
        description: ""

      - name: ordered_at
        data_type: timestamp_ntz
        description: ""

      - name: order_status
        data_type: varchar
        description: ""

      - name: total_amount
        data_type: float
        description: ""

      - name: delivery_time_from_order
        data_type: number
        description: ""
        tests:
          - greater_than_zero

      - name: delivery_time_from_collection
        data_type: number
        description: ""
        tests:
          - greater_than_zero

      - name: days_since_last_order
        data_type: number
        description: ""

      - name: last_updated
        data_type: timestamp_ltz
        description: "{{ doc('last_updated') }}"

      - name: pk_orders
        data_type: varchar
        description: "Primary key for the order model"
        tests:
          - unique
          - not_null

      - name: hk_customers
        data_type: varchar
        description: ""

      - name: source_last_updated
        data_type: timestamp_ntz
        description: "{{ doc('source_last_updated') }}"
